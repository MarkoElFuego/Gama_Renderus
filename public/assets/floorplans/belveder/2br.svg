<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .wall { fill: none; stroke: #C5A46C; stroke-width: 2; }
      .wall-thick { fill: none; stroke: #C5A46C; stroke-width: 3.5; }
      .room-fill { fill: #141210; }
      .label { fill: #C5A46C; font-family: Georgia, serif; font-size: 13px; text-anchor: middle; }
      .area { fill: #C5A46C; opacity: 0.4; font-family: Georgia, serif; font-size: 11px; text-anchor: middle; }
      .title { fill: #C5A46C; font-family: Georgia, serif; font-size: 22px; font-weight: bold; text-anchor: middle; letter-spacing: 3px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0C0B0A"/>

  <!-- Title -->
  <text class="title" x="400" y="40">DVOSOBAN</text>
  <text class="area" x="400" y="60">65.0 m²</text>

  <!-- Outer walls -->
  <rect class="wall-thick" x="60" y="80" width="680" height="450"/>

  <!-- Living room -->
  <g data-room="living">
    <rect class="room-fill" x="62" y="82" width="320" height="230"/>
    <rect class="wall" x="60" y="80" width="324" height="234"/>
    <text class="label" x="222" y="200">Dnevni boravak</text>
    <text class="area" x="222" y="218">22.0 m²</text>
  </g>

  <!-- Kitchen -->
  <g data-room="kitchen">
    <rect class="room-fill" x="386" y="82" width="352" height="230"/>
    <rect class="wall" x="384" y="80" width="356" height="234"/>
    <text class="label" x="562" y="200">Kuhinja</text>
    <text class="area" x="562" y="218">12.5 m²</text>
  </g>

  <!-- Bedroom 1 -->
  <g data-room="bedroom">
    <rect class="room-fill" x="62" y="316" width="250" height="212"/>
    <rect class="wall" x="60" y="314" width="254" height="216"/>
    <text class="label" x="187" y="425">Spavaća soba 1</text>
    <text class="area" x="187" y="443">14.2 m²</text>
  </g>

  <!-- Bedroom 2 -->
  <g data-room="bedroom">
    <rect class="room-fill" x="316" y="316" width="220" height="212"/>
    <rect class="wall" x="314" y="314" width="224" height="216"/>
    <text class="label" x="426" y="425">Spavaća soba 2</text>
    <text class="area" x="426" y="443">11.0 m²</text>
  </g>

  <!-- Bathroom -->
  <g data-room="bathroom">
    <rect class="room-fill" x="540" y="316" width="198" height="105"/>
    <rect class="wall" x="538" y="314" width="202" height="109"/>
    <text class="label" x="639" y="372">Kupatilo</text>
    <text class="area" x="639" y="390">5.3 m²</text>
  </g>

  <!-- Hallway -->
  <g data-room="hallway">
    <rect class="room-fill" x="540" y="425" width="198" height="103"/>
    <rect class="wall" x="538" y="423" width="202" height="107"/>
    <text class="label" x="639" y="478">Hodnik</text>
    <text class="area" x="639" y="496">3.0 m²</text>
  </g>

  <!-- Compass -->
  <text fill="#C5A46C" opacity="0.3" font-family="Georgia, serif" font-size="12" x="760" y="570" text-anchor="middle">N &#8593;</text>
</svg>
